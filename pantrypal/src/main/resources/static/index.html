<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title}">PantryPal</title>
  <link
          href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap"
          rel="stylesheet"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
  <div class="navbar navbar-expand-md navbar-container">
    <a th:href="@{/}" class="navbar-logo navbar-brand">
      <img th:src="@{/images/transparent-logo.png}" alt="App Logo" />
      <strong>PantryPal</strong>
    </a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto mt-2 mt-md-0">
        <li class="nav-item">
          <a th:href="@{/}" class="nav-link" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/upload}" class="nav-link" aria-current="page">Upload</a>
        </li>
        <li class="nav-item" id="likedNavItem" style="display: none;">
          <a href="@{/liked}" class="nav-link">Liked</a>
        </li>
        <li class="nav-item" id="historyNavItem" style="display: none;">
          <a href="@{/history}" class="nav-link">History</a>
        </li>
        <li class="nav-item" id="loginNavItem">
          <a class="btn btn-primary" th:href="@{/login}" role="button">Login</a>
        </li>
      </ul>
    </div>
  </div>
</header>

<div th:replace="${subpage}"></div>
<footer>
  <p>&copy; 2024 PantryPal App. All rights reserved.</p>
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script type="module" th:src="@{/js/home.js}"></script>
</body>
</html>
