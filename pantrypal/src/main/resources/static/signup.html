<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - PantryPal</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar navbar-expand-md navbar-container">
        <a href="/" class="navbar-logo navbar-brand">
          <img src="images/transparent-logo.png" alt="App Logo" />
          <strong>PantryPal</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Upload</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="#" role="button">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="signup-container">
      <section class="signup-section">
        <form class="signup-form">
          <div class="mb-3">
            <label for="userNameInput" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="userNameInput"
              aria-describedby="usernameHelp"
            />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" />
          </div>
          <div class="mb-3">
            <label for="confirmPasswordInput" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPasswordInput"
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
        <br />
        <span> Already registered? <a href="/login.html">Sign in</a> </span>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
