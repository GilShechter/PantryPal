<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image - PantryPal</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <div class="navbar-container">
        <a href="/" class="navbar-logo">
          <img src="images/transparent-logo.png" alt="App Logo" />
          <strong>PantryPal</strong>
        </a>
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Features</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>
    <section id="uploadSection" class="hero">
      <h1>Upload an Image</h1>
      <form
        id="uploadForm"
        class="mb-3"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="imageUrl">Insert image URL:</label>
        <input type="text" id="imageUrl" class="form-control" /> <br />
        <div class="separator">
          <div class="separator-text"><span>OR</span></div>
          <hr />
        </div>
        <br />
        <label for="imageFile">Upload an image:</label>
        <input
          type="file"
          id="imageFile"
          class="form-control"
          accept="image/*"
        />
        <br />
        <button type="submit" class="btn btn-primary mb-3">
          Analyze Image
        </button>
      </form>
    </section>
    <div class="spinner" id="spinner"></div>
    <section class="ingredients-list">
      <div id="ingredientsList"></div>
    </section>
    <section class="recipes-list" id="recipesSection">
      <div id="recipesList"></div>
    </section>
    <section class="recipe-info" id="recipeDetailsCard">
      <div class="card details-card">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src=""
              class="img-fluid rounded-start"
              alt=""
              id="detailsImage"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" id="detailsTitle"></h5>
              <p class="card-text">
                <strong>Ready in:</strong>
                <span id="detailsReadyInMinutes"></span> minutes
              </p>
              <p class="card-text">
                <strong>Instructions:</strong>
                <span id="detailsInstructions"></span>
              </p>
              <p class="card-text">
                <strong>Source:</strong>
                <a href="" target="_blank" id="detailsSourceUrl"></a>
              </p>
              <p class="card-text">
                <strong>Ingredients:</strong>
                <span id="detailsIngredients"></span>
              </p>
              <button class="btn btn-secondary close-btn" id="closeDetailsBtn">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
