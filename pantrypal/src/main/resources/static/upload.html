<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image - PantryPal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar navbar-expand-md navbar-container">
        <a href="/" class="navbar-logo navbar-brand">
          <img src="images/transparent-logo.png" alt="App Logo" />
          <strong>PantryPal</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Upload</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="#" role="button">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="main-content">
      <section id="uploadSection" class="hero">
        <h1>Upload an Image</h1>
        <form
          id="uploadForm"
          class="mb-3"
          method="POST"
          enctype="multipart/form-data"
        >
          <label for="imageUrl">Insert image URL:</label>
          <input type="text" id="imageUrl" class="form-control" /> <br />
          <div class="separator">
            <div class="separator-text"><span>OR</span></div>
            <hr />
          </div>
          <br />
          <label for="imageFile">Upload an image:</label>
          <input
            type="file"
            id="imageFile"
            class="form-control"
            accept="image/*"
          />
          <br />
          <button type="submit" class="btn btn-primary mb-3">
            Analyze Image
          </button>
        </form>
      </section>
      <div class="spinner" id="spinner"></div>
      <section class="ingredients-list">
        <div id="ingredientsList"></div>
      </section>
      <section class="recipes-list" id="recipesSection">
        <div id="recipesList"></div>
      </section>
      <section class="recipe-info" id="recipeDetailsCard">
        <div class="card details-card">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src=""
                class="img-fluid rounded-start"
                alt=""
                id="detailsImage"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" id="detailsTitle"></h5>
                <p class="card-text">
                  <strong>Ready in:</strong>
                  <span id="detailsReadyInMinutes"></span> minutes
                </p>
                <p class="card-text">
                  <strong>Instructions:</strong>
                  <span id="detailsInstructions"></span>
                </p>
                <p class="card-text">
                  <strong>Source:</strong>
                  <a href="" target="_blank" id="detailsSourceUrl"></a>
                </p>
                <p class="card-text">
                  <strong>Ingredients:</strong>
                  <span id="detailsIngredients"></span>
                </p>
                <button
                  class="btn btn-secondary close-btn"
                  id="closeDetailsBtn"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
